arInterval(interv);interv=null;console.log("OFF");}else{interv=setInterval(updateState,500);console.log("ON");}});function rotate(mode){var xhttp=new XMLHttpRequest();xhttp.open('GET','rotate');xhttp.setRequestHeader("mode",mode);xhttp.send();} function updateState(){var xhttp=new XMLHttpRequest();xhttp.onreadystatechange=function(){if(this.readyState==4&&this.status==200){console.log(this.responseText);var stateHeader=document.getElementById('state');if(this.responseText==='0'){stateHeader.innerHTML='C&#7917;a M&#7903;';stateHeader.className='open';}else if(this.responseText==='1'){stateHeader.innerHTML='C&#7917;a &#272;&#243;ng';stateHeader.className='close';}else if(this.responseText==='2'){stateHeader.innerHTML='C&#7917;a &#273;ang &#273;&#243;ng...';stateHeader.className='closing';}else if(this.responseText==='3'){stateHeader.innerHTML='C&#7917;a &#273;ang m&#7903;...';stateHeader.className='opening';}}};xhttp.open('GET','get_state');xhttp.send();} function toggleCredit(){document.getElementById("credit-pannel").classList.toggle("show");}</script> </head><body><div id="header">C&#7917;a <span class="word-group">Gi&#7871;ng Tr&#7901;i</span></div><div id="state">Kh&#244;ng c&#243; k&#7871;t n&#7889;i</div><div id="btn-group"> <button class="btn close" onclick="rotate('c')">&#272;&#243;ng c&#7917;a</button> <button class="btn stop" onclick="rotate('s')">D&#7915;ng</button> <button class="btn open" onclick="rotate('o')">M&#7903; c&#7917;a</button></div><div onclick="toggleCredit()" id="footer"><b><u>&copy; 2020, MIS-CTU team.</b></u></div><div id="credit-pannel"><h1 id="credit-header">Skyline Window</h1><div id="credit-content"><p><strong>&copy; 2020, MIS-CTU team (MIS S.W.A.T)</strong> Licensed under the GNU v3 License.</p><ul><li>Dr.Hoang-Dung Nguyen - 0918755755</li><li>Khanh-Tran Nguyen</li><li>Minh-Luan Nguyen</li><li>Nhu-Phung Tran Thi</li><li>Anh-Khoi Tran</li><li>Minh-An Dao</li></ul></div> <button id="credit-btn" onclick="toggleCredit()">OK</button></div>
